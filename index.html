<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>DataList</title>
  <meta name="description" content="DataList">
  <meta name="author" content="Andrey Loginov">
	<link rel="stylesheet" 		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
	<script src="js/app.js"></script>
	 
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div ng-app= "dataApp" ng-controller="dataListController as dataList" >
	<form ng-submit="dataList.addToList()" class="navbar-form navbar-left" role="search">
	  <div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</div>
		    <input ng-model="dataList.dataText" type="text" class="form-control" placeholder="Найти/Добавить">
	  	</div>
		</div>
	  <button name="add" type="submit" class="btn btn-default"> 
			 <span class="glyphicon glyphicon-plus"></span>
		</button>
	</form>
	<button name="remove" ng-click="dataList.removeData()" type="submit" class="btn btn-default"> 
	 	<span class="glyphicon glyphicon-trash"></span>
	</button>
		<div class="list">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th><input type="checkbox" ng-model="dataList.checkAll" ng-click="dataList.checked()" value=""></th>
						<th><a href="" ng-click="predicate = 'key'">Код</a></th>
						<th><a href="" ng-click="predicate = 'data'">Наименование документа</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="list in dataList.lists | filter: dataList.dataText | orderBy: predicate track by $index">
						<td><input type="checkbox" ng-model="list.del"></td>
						<td>{{list.key}}</td>
						<td>{{list.data}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
</body>
</html>
